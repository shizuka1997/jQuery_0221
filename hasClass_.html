<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQuery・hasClass・メソッド</title>
    </head>
    <body>
        <h1 class="red">サンプルテキスト</h1>

        <script src="jquery-3.6.0.min.js"></script>

        <script>
            const result = $('h1').hasClass('red');

            if(result) $('h1').css('color', 'blue');

        </script>

    </body>
</html>
