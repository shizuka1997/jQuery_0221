<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQuery・アニメーション・文字</title>
    </head>
    <body>
        <h1>こんにちは</h1>

        <script src="jquery-3.6.0.min.js"></script>

        <script>
            // ここに jQuery を記述する
            $('h1').animate({fontSize:'80px'}, 2000);
        </script>
    </body>
</html>
