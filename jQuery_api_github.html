<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <title>Qiita・API・github</title>
    </head>
    <body>
        <input id="target" type="text"/>
        <button>取得</button>

        <script src="jquery-3.6.0.min.js"></script>

        <script>
            const url = 'https://api.github.com/search/repositories?q=';

            $('button').on('click', () => {
                // ここに jQuery を記述する

                $.ajax({
                    url:url + $('#target').val(),
                    dataType:"json",
                }).done(data => {
                    $('ul').empty();
                    $.each(data.items, (index, value) => {
                        const elements = `<a href=${value.html_url}><li>${value.full_name}</li></a>`;
                        $('ul').append(elements);
                    })
                })
            })
        </script>
    </body>
</html>
