<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQuery・アニメーション・画像</title>
        <style>
            img {
                width: 30px; /* 画像サイズを極小にする */
                opacity: 0; /* 透明にして見えないようにする */
            }
        </style>
    </head>
    <body>
        <img src="giraffe_01.jpg" width="50" />

        <script src="jquery-3.6.0.min.js"></script>

        <script>
            // ここに jQuery を記述する
            $('img').animate({
                opacity: 1, //画像を見えるようにする
                width: 400, //画像サイズを大きくする
                marginLeft: '200px' //画像を右方向へ移動させる
            }, 1000);
        </script>
    </body>
</html>
