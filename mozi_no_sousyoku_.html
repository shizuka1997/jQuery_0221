<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQuery・	jQueryからCSSを操作する方法</title>
    </head>
    <body>
        <h1>サンプルテキスト</h1>

        <script src="jquery-3.6.0.min.js"></script>

        <script>
            
            $('h1').css({
                'width': '400px',
                'color': '#fff',
                'text-align': 'center',
                'border': '1px solid #333',
                'background-color': '#f00'
            });

            // CSS プロパティの値を取得する
            const value = $('h1').css(['width', 'color']);
            console.log(value);

        </script>

    </body>
</html>
